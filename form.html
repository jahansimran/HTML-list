<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS - Multiple Inputs</title>
</head>
<body>
    <fieldset>
        <legend>Enter Personal Details</legend>
    <label>Select a Fruit</label>
    <select>
        <option value="app">Apple</option>
        <option value="che" selected>Cherries</option>
        <option value="man">Mango</option>
        <option value="ban">Banana</option>
    </select>
    <br/><br/><br/>
    <label>Select a Phone</label>
    <select>
        <optgroup label="Apple">
            <option>iphone 6</option>
            <option>iphone 10</option>
            <option>iphone 11</option>
        </optgroup>
        <optgroup label="Android">
            <option>Oppo</option>
            <option>Real me</option>
            <option>Vivo</option>
        </optgroup>
        <optgroup label="Ubantu">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </optgroup>
    </select>
</fieldset>
</body>
</html>
