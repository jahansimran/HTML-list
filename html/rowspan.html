<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row-Span</title>
</head>
<body>
    <table border="1" align="center" width="50%" cellspacing="0px" cellpadding="10px">
     <tr>
        <td height="100px">A</td>
        <td>B</td>
     </tr>
     <tr>
        <td height="100px" rowspan="2">C</td>
        <td>D</td>
     </tr>
     <tr>
        <!-- <td height="100px">E</td> -->
        <td>F</td>
     </tr>
    </table>
    
</body>
</html>
